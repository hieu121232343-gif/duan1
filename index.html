<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurant QR Order</title>

    <style>
      body {
        font-family: Arial;
        padding: 16px;
        background: #f5f5f5;
      }
      h1,
      h2 {
        margin: 8px 0;
      }
      .card {
        background: #fff;
        padding: 14px;
        border-radius: 14px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        margin-bottom: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
      }
      th,
      td {
        border-bottom: 1px solid #ddd;
        padding: 6px;
      }
      .total {
        font-weight: bold;
        text-align: right;
        margin-top: 8px;
      }
      button {
        padding: 6px 10px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
      }
      .add {
        background: #4caf50;
        color: #fff;
      }
      .clear {
        background: #e53935;
        color: #fff;
      }
      .badge {
        padding: 3px 8px;
        background: #1976d2;
        color: #fff;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <h1 id="pageTitle">QR Order</h1>

    <div id="tableMode" style="display: none" class="card">
      <h2>ƒê·∫∑t m√≥n ‚Äî <span class="badge" id="tableName"></span></h2>

      <label
        >M√≥n:
        <select id="dishSelect"></select>
      </label>

      <label
        >S·ªë l∆∞·ª£ng:
        <input id="qtyInput" type="number" value="1" min="1" />
      </label>

      <button class="add" onclick="addOrder()">Th√™m m√≥n</button>

      <table>
        <thead>
          <tr>
            <th>M√≥n</th>
            <th>SL</th>
            <th>Gi√°</th>
            <th>Th√†nh ti·ªÅn</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="total" id="tableTotal">T·ªïng: 0 ¬•</div>

      <button class="clear" onclick="clearTable()">X√≥a to√†n b·ªô ƒë∆°n</button>
    </div>

    <div id="kitchenMode" style="display: none" class="card">
      <h2>üë©‚Äçüç≥ Trang B·∫øp ‚Äî T·∫•t c·∫£ b√†n</h2>
      <div id="kitchenContainer"></div>
      <button class="clear" onclick="clearAll()">
        X√≥a to√†n b·ªô ƒë∆°n t·∫•t c·∫£ b√†n
      </button>
    </div>

    <script>
      // ====== MENU ======
      const menu = [
        { id: "M01", name: "Ph·ªü b√≤", price: 900 },
        { id: "M02", name: "B√∫n ch·∫£", price: 850 },
        { id: "M03", name: "C∆°m t·∫•m", price: 800 },
        { id: "M04", name: "Tr√† ƒë√°", price: 100 },
      ];

      // ====== DATA STORAGE ======
      const defaultTables = { 1: [], 2: [], 3: [] };

      function loadOrders() {
        return JSON.parse(
          localStorage.getItem("orders") || JSON.stringify(defaultTables)
        );
      }
      function saveOrders(data) {
        localStorage.setItem("orders", JSON.stringify(data));
      }

      let orders = loadOrders();

      // ====== URL MODE DETECT ======
      const params = new URLSearchParams(location.search);
      const tableId = params.get("table");
      const isKitchen = params.get("kitchen");

      // ====== RENDER MENU SELECT ======
      function renderDishSelect() {
        const sel = document.getElementById("dishSelect");
        sel.innerHTML = "";
        menu.forEach((m) => {
          sel.innerHTML += `<option value="${m.id}">${m.name} (${m.price}¬•)</option>`;
        });
      }

      // ====== TABLE MODE ======
      function addOrder() {
        const dishId = document.getElementById("dishSelect").value;
        const qty = parseInt(document.getElementById("qtyInput").value);
        const dish = menu.find((m) => m.id === dishId);

        const list = orders[tableId];
        const exist = list.find((i) => i.id === dishId);

        if (exist) {
          exist.qty += qty;
        } else {
          list.push({ ...dish, qty });
        }

        saveOrders(orders);
        renderTable();
        if (isKitchen) renderKitchen();
      }

      function renderTable() {
        const body = document.getElementById("tableBody");
        const totalBox = document.getElementById("tableTotal");
        body.innerHTML = "";
        let total = 0;

        orders[tableId].forEach((item) => {
          const sum = item.qty * item.price;
          total += sum;
          body.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${sum}</td>
      </tr>
    `;
        });

        totalBox.textContent = `T·ªïng: ${total} ¬•`;
      }

      function clearTable() {
        orders[tableId] = [];
        saveOrders(orders);
        renderTable();
        if (isKitchen) renderKitchen();
      }

      // ====== KITCHEN MODE ======
      function renderKitchen() {
        const box = document.getElementById("kitchenContainer");
        box.innerHTML = "";

        Object.keys(orders).forEach((id) => {
          let total = 0;
          let rows = "";

          orders[id].forEach((item) => {
            const sum = item.qty * item.price;
            total += sum;
            rows += `
        <tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${sum}</td>
        </tr>
      `;
          });

          box.innerHTML += `
      <div class="card">
        <h3>B√†n ${id}</h3>
        <table>
          <thead>
            <tr><th>M√≥n</th><th>SL</th><th>Gi√°</th><th>Th√†nh ti·ªÅn</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
        <div class="total">T·ªïng: ${total} ¬•</div>
      </div>
    `;
        });
      }

      function clearAll() {
        orders = JSON.parse(JSON.stringify(defaultTables));
        saveOrders(orders);
        if (tableId) renderTable();
        renderKitchen();
      }

      // ====== INIT ======
      renderDishSelect();

      if (tableId) {
        // TABLE UI
        document.getElementById("tableMode").style.display = "block";
        document.getElementById("tableName").textContent = "B√†n " + tableId;
        document.getElementById("pageTitle").textContent =
          "Order ‚Äî B√†n " + tableId;
        renderTable();
      }

      if (isKitchen) {
        // KITCHEN UI
        document.getElementById("kitchenMode").style.display = "block";
        document.getElementById("pageTitle").textContent = "Trang b·∫øp";
        renderKitchen();
      }
    </script>
  </body>
</html>
