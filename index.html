<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt món tại bàn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🍽 NHÀ HÀNG ABC</h1>
    <p id="table-info"></p>

    <h2>MENU</h2>

    <div class="item">
      <h3>Phở bò</h3>
      <p>50.000đ</p>
      <button onclick="addToCart('Phở bò', 50000)">Thêm</button>
    </div>

    <div class="item">
      <h3>Cơm gà</h3>
      <p>45.000đ</p>
      <button onclick="addToCart('Cơm gà', 45000)">Thêm</button>
    </div>

    <div class="item">
      <h3>Nước ngọt</h3>
      <p>15.000đ</p>
      <button onclick="addToCart('Nước ngọt', 15000)">Thêm</button>
    </div>

    <h2>🛒 Giỏ hàng</h2>
    <ul id="cart"></ul>
    <p id="total">Tổng: 0đ</p>

    <button class="send" onclick="sendOrder()">GỬI ĐƠN CHO BẾP</button>

    <script src="script.js"></script>
  </body>
</html>
